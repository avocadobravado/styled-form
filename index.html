<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Furr-Ever Home Sign Up</title>
  </head>
  <body>
    <form>
      <fieldset>

        <legend>Meow!</legend>
        <h1>Foster The Cat Of Your Dreams</h1>

        <label>Your name</label>
        <input type="text" placeholder="What should we call you?">

        <label>Your email</label>
        <input type="email" placeholder="How can we reach you?">

        <select>
          <option>Boo</option>
          <option>Izzy</option>
          <option>Rose</option>
          <option>Halle</option>
          <option>Epicatus</option>
        </select>

        <textarea placeholder="Why do you want to foster this cat?"></textarea>

        <button type="submit">Submit</button>

      </fieldset>

    </form>
  </body>
</html>

Email
Which Cat Are You Fostering
Why You Want To Foster This Cat -->
